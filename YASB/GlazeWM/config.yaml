# Bar For GlazeWM
# For more information about configuration options, please visit the Wiki https://github.com/amnweb/yasb/wiki
watch_stylesheet: True
watch_config: False
debug: False
update_check: False
glazewm:
  start_command: "glazewm.exe start"
  stop_command: "glazewm.exe command wm-exit"
  reload_command: "glazewm.exe command wm-exit && glazewm.exe start"
bars:
  primary-bar:
    enabled: True
    screens: ["*"]
    class_name: "yasb-bar"
    alignment:
      position: "bottom"
      center: False
    animation:
      enabled: False
      duration: 1000
    blur_effect:
      enabled: False
      acrylic: False
      dark_mode: False
      round_corners: False
      border_color: "None"
    window_flags:
      always_on_top: False
      windows_app_bar: True # This interferes with apps in full-screen. Notably while watching videos in full screen
      hide_on_fullscreen: True
    dimensions:
      width: "100%"
      height: 26
    padding:
      top: 0
      left: 0
      bottom: 0
      right: 0
    widgets:
      left: [
        "power_menu",
        "media",
        "glazewm_workspaces"
      ]
      center: [
        "active_window"
      ]
      right: [
        "system-tray",
        "battery",
        "wifi",
        "volume",
        "lines",
        "sysinfo",
        "notifications",
        "weather",
        "wallpapers",
        "notes",
        "clock"
      ]
widgets:
  lines:
    type: "yasb.custom.CustomWidget"
    options:
      label: "\u007c"
      label_alt: "\u007c"
      class_name: "separator-widget"
      callbacks:
        on_left: "do_nothing"
  notes:
    type: "yasb.notes.NotesWidget"
    options:
      label: "<span>\udb83\udebf</span>"
      menu:
        blur: False
        round_corners: False
        border_color: "None"
        alignment: "right"
        direction: "up"
        offset_top: 4
        offset_left: 44
        max_title_size: 150
        show_date_time: True
      icons:                      
        note: "\udb82\udd0c"
        delete: "\udb82\udde7"
        copy: "\uf4bb"
      callbacks:
        on_left: "toggle_menu"
        on_middle: "do_nothing"
        on_right: "toggle_label"
  notifications:
    type: "yasb.notifications.NotificationsWidget"
    options:
      label: "<span>\ueb9a</span>"
      label_alt: "{count} F**ks"
      hide_empty: True
      tooltip: True
      callbacks:
        on_left: "toggle_notification"
        on_right: "toggle_label"
      container_padding:
        top: 0
        left: 0
        bottom: 0
        right: 0
  sysinfo:
    type: "yasb.grouper.GrouperWidget"
    options:
      class_name: "sysinfo"
      widgets: [
        "disk",
        "memory",
        "cpu",
      ]
      collapse_options:
        enabled: true
        expanded_label: "\udb80\udefc"
        collapsed_label: "\udb80\udefd"
        label_position: "right"
  disk:
    type: "yasb.disk.DiskWidget"
    options:
        label: "<span>\udb80\udeca</span> {space[used][percent]}"
        label_alt: "<span>\udb80\udeca</span> {space[used][gb]}/{space[total][gb]}"
        volume_label: "C"
        update_interval: 60
        group_label:
          volume_labels: ["C", "D", "E", "F"]
          show_label_name: True
          blur: False
          round_corners: False
          round_corners_type: "small"
          border_color: "None"
          alignment: "right"
          direction: "up"
          offset_top: 4
          offset_left: 40
        callbacks:
          on_left: "toggle_label"
          on_middle: "exec explorer"
          on_right: "toggle_group"
  memory:
    type: "yasb.memory.MemoryWidget"
    options:
      label: "<span>\uefc5</span> {virtual_mem_percent}%"
      label_alt: "<span>\uefc5</span> {virtual_mem_free}/{virtual_mem_total}"
      update_interval: 2500
      callbacks:
        on_left: "toggle_label"
        on_middle: "do_nothing"
        on_right: "do_nothing"
      memory_thresholds:
        low: 20
        medium: 60
        high: 90
  cpu:
    type: "yasb.cpu.CpuWidget"
    options:
      label: "<span>\uf4bc</span> {info[percent][total]:.0f}%"
      label_alt: "<span>\uf4bc</span> {info[freq][current]} GHz"
      update_interval: 1000
      cpu_thresholds:
        low: 25
        medium: 50
        high: 90
      callbacks:
        on_right: "exec cmd /c Taskmgr"
        on_left: "toggle_label"   
  wallpapers:
    type: "yasb.wallpapers.WallpapersWidget"
    options:
      label: "<span>\udb83\ude09</span>"
      image_path: "C:\\Users\\Lone\\Pictures\\Wallpapers\\Home Screen\\" # Update your directory according to your liking here
      change_automatically: False
      update_interval: 100
      animation:
        enabled: False
        type: fadeInOut
        duration: 0
      gallery:
        enabled: True
        blur: False
        image_width: 255
        image_per_page: 7
        show_buttons: False
        respect_work_area: True
        orientation: "portrait"
        image_spacing: 6
        lazy_load: False
        lazy_load_delay: 0
        lazy_load_fadein: 0
        image_corner_radius: 0
        enable_cache: True
  system-tray:
    type: "yasb.grouper.GrouperWidget"
    options:
      class_name: "system-tray"
      widgets: [
        "systray",
        "lines"
      ]
      collapse_options:
        enabled: true
        expanded_label: "\uf44a"
        collapsed_label: "\uf438"
        label_position: "left"
  systray:
    type: "yasb.systray.SystrayWidget"
    options:
      class_name: "systray"
      label_collapsed: "\uf438"
      label_expanded: "\uf44a"
      label_position: "left" # Can be "left" or "right"
      icon_size: 13 # Can be any integer between 8 and 64
      pin_click_modifier: "ctrl" # Can be "ctrl", "alt" or "shift"
      show_unpinned: True
      show_unpinned_button: False
      show_battery: False
      show_volume: False
      show_network: False
  glazewm_workspaces:
      type: "glazewm.workspaces.GlazewmWorkspacesWidget"
      options:
        offline_label: "Offline"
        hide_empty_workspaces: True
        hide_if_offline: True
        enable_scroll_switching: True
  media:
    type: "yasb.media.MediaWidget"
    options:
      label: "<span>\udb80\udf86</span>"
      hide_empty: True
      callbacks:
        on_left: "toggle_media_menu"
      max_field_size:
        label: 17
        label_alt: 30
        truncate_whole_label: False
      show_thumbnail: False
      controls_only: False
      controls_left: False
      controls_hide: True
      media_menu:
        blur: False
        round_corners: False
        border_color: "None"
        alignment: "left"
        direction: "up"
        offset_top: 4
        offset_left: -18
        thumbnail_corner_radius: 0
        thumbnail_size: 120
        max_title_size: 80
        max_artist_size: 20
        show_source: True
      media_menu_icons:
        play: "\udb83\udf1b"
        pause: "\udb80\udfe4"
        prev_track: "\udb83\udf28"
        next_track: "\udb83\udf27"
  clock:
      type: "yasb.clock.ClockWidget"
      options:
        label: "{%H:%M}"
        label_alt: "{%A %d %B %Y %H:%M}"
        tooltip: True
        timezones: [] # To be added later once figured out
        calendar:
          blur: False
          round_corners: False
          alignment: "right"
          direction: "up"
          offset_top: 4
          offset_left: -2
          border_color: None
          show_holidays: True
          holiday_color: "#FF6E00"
          country_code: "IN"
        animation:
          enabled: False
  weather:
      type: "yasb.weather.WeatherWidget"
      options:
        label: "<span>{icon}</span> {temp}"
        label_alt: "{location}: Min {min_temp}, Max {max_temp}, Humidity {humidity}"
        api_key: env
        location: env
        update_interval: 600
        hide_decimal: True
        callbacks:
          on_left: "toggle_card"
          on_right: "toggle_label"
        weather_card: 
          blur: False
          round_corners: False
          border_color: "None"
          alignment: "right"
          direction: "up"
          icon_size: 64
          offset_top: 4
          offset_left: 85
  wifi:
      type: "yasb.wifi.WifiWidget"
      options:
        label: "<span>{wifi_icon}</span>"
        label_alt: "{wifi_name} {wifi_strength}%"
        update_interval: 1000
        callbacks:
          on_left: "exec quick_settings"
          on_middle: "exec cmd.exe /c start ms-settings:network"
          on_right: "toggle_label"
        ethernet_label: "<span>\udb80\ude00</span>"
        ethernet_label_alt: "<span>{ethernet_name}</span>"
        wifi_icons: [
          "\udb82\udd2e",  # 0% strength icon
          "\udb82\udd1f",  # 1-20% strength
          "\udb82\udd22",  # 21-40% strength
          "\udb82\udd25",  # 41-80% strength
          "\udb82\udd28"   # 81-100% strength
        ]
  volume:
    type: "yasb.volume.VolumeWidget"
    options:
      label: "<span>{icon}</span> {level}"
      label_alt: "{volume}"
      volume_icons:
        - "\ueee8"  # Icon for muted
        - "\uf026"  # Icon for 0-10% volume
        - "\uf027"  # Icon for 11-30% volume
        - "\uf027"  # Icon for 31-60% volume
        - "\uf028"  # Icon for 61-100% volume
      audio_menu:
        blur: False
        round_corners: False
        border_color: 'None'
        alignment: 'right'
        direction: 'up'
        offset_top: 6
        offset_left: 80
      callbacks:
        on_left: "toggle_volume_menu"
        on_right: "toggle_mute"
  battery:
    type: "yasb.battery.BatteryWidget"
    options:
        label: "<span>{icon}</span>{percent}%"
        label_alt: "<span>\udb81\udd1b</span> {time_remaining}"
        update_interval: 1000
        hide_unsupported: True
        time_remaining_natural: True
        charging_options:
          icon_format: "{charging_icon}"
        status_thresholds:
          critical: 10
          low: 25
          medium: 50
          high: 75
          full: 100
        status_icons:
          icon_charging: "\uf0e7"
          icon_critical: "\udb80\udc7a"
          icon_low: "\udb84\udea1"
          icon_medium: "\udb84\udea2"
          icon_high: "\udb84\udea3"
          icon_full: "\udb84\udea3"
  power_menu:
    type: "yasb.power_menu.PowerMenuWidget"
    options:
      label: "\ue62a"
      uptime: True
      blur: False
      blur_background: True
      animation_duration: 100
      button_row: 3
      buttons:
        lock: ["\uea75", "Lock"]
        sleep: ["\u23fe","Sleep"]
        signout: ["\udb80\udf43", "Sign out"]
        shutdown: ["\uf011", "Shut Down"]
        restart: ["\uead2", "Restart"]
        cancel: ["\udb81\udf3a", "Cancel"]
  active_window: # TO-DO: Add rewrite rules for specific apps
    type: "yasb.active_window.ActiveWindowWidget"
    options:
      label: "{win[process][name]}"
      label_no_window: ""
      label_alt: "{win[process]}"
      label_icon: True
      label_icon_size: 10
      max_length: 25
      monitor_exclusive: True
      rewrite:
        - pattern: "^(.+?)\\.exe$"
          replacement: "\\1"
          case: title
        - pattern: "\\bui\\b"
          replacement: "UI"
      callbacks:
        on_left: "do_nothing"
